<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Préstamo</title>
    <!--<style type="text/css">
    	div{
    		border: 1px solid black;
    	}	
    </style>-->
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/miestilo.css">
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/funciones.js"></script>

  </head>
  <body>
    <h1 class="container text-center" >El Gera Te Presta</h1>

    <div class="container text-center" id="formularios">
    	<div class="row">

    		<div class="col-md-5">
    			<form class="form-horizontal" method="GET"  name ="frm_prestamo">
    				<h4>Solicitud de Préstamo</h4>

                    <div class="form-group">
                        <label for="monto" class="col-lg-4 control-label text-right" >Monto:</label>
                        <div class="col-lg-4 text-left">
                            <input <class="form-control " type="text" name="monto" id="monto" placeholder="Monto solicitado" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="meses" class="col-lg-4 control-label text-right" >Cant. de Meses:</label>
                        <div class="col-lg-4 text-left">
                            <input <class="form-control " type="text" name="meses" id="meses" placeholder="Cantidad de meses" required>
                        </div>
                    </div>

    				<div class="form-group">
    					<div class="col-lg-9 text-right">
    						<input  id="btn1" class="btn btn-success" type="button" value="Solicitar" >
    					</div>
    				</div>
    			</form>
    		</div>

            <div class="col-md-2">
                <img src="IMG/money.png" alt="Cuando no se puede visualizar la imagen" width="200px" height="200px">
            </div>

            <!-- Columna de la derecha -->
            <div class="col-md-5">
                <form class="form-horizontal" method="GET" name="frm_confirmacion">
                    <h4>Confirmación del Préstamo</h4>

                    <div class="form-group">
                        <label for="montoSolicitado" class="col-lg-5 control-label text-right" >Monto Solicitado:</label>

                        <div class="col-lg-4 text-left">
                            <input class="form-control " type="text" name="montoSolicitado" placeholder="Monto solicitado" required disabled>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="valorPrestamo" class="col-lg-5 control-label text-right" >Valor del Prestamo:</label>

                        <div class="col-lg-4 text-left">
                            <input class="form-control " type="text" name="valorPrestamo" id="valorPrestamo" placeholder="Valor del préstamo" required disabled>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="pagoMensual" class="col-lg-5 control-label text-right" >Pago Mensual:</label>

                        <div class="col-lg-4 text-left">
                            <input class="form-control " type="text" name="pagoMensual" id="pagoMensual" placeholder="Pago Mensual" required disabled>
                        </div>
                    </div>
                </form>
            </div>
    	</div>
    </div>
  </body>
</html>
