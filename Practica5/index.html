        function calcula(operacion){
            var operador1 = document.calculadora.operador1.value;//obtener el valor de una caja de texto por medio de name
            var operador2 = document.getElementById("operador2").value;//Obtener el valor de una caja de texto por medio del id
            alert(operador1);
            alert(operador2);
            var result= eval(operador1 + operacion + operador2);//para evaluar una expresion matematica
            document.calculadora.resultado.value= result;
        }

    </script>

<body>
    <div class="container text-center">
        
        <div class="row">
            <div class="col-md-6">
                <form name="calculadora">

                    <label for="operador1">Operador 1</label>
                    <input type="number" value="9" name ="operador1" id="operador1" class="form-control text-center"><!--clases de bootstrap-->

                    <label for="operador2">Operador 2</label>
                    <input type="text" value="2" name ="operador2" id="operador2" class="form-control text-center">


                    <input type="button" value=" + " class="btn btn-success" onclick="calcula('+')">
                    <input type="button" value=" - " class="btn btn-primary">
                    <input type="button" value=" x " class="btn btn-danger">
                    <input type="button" value=" / " class="btn btn-warning">

                    <input type="number" value="" name="resultado"placeholder="Resultado "class="form-control text-center">
                </form>
